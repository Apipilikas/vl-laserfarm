# What this workflow does:
# 1. Install the Notebook2REST tool, and feed the notebooks to it
# 2. Build a docker image of the resulting API, with a new specific versionnumber/tag-name
# 3. Push the docker image to Amazon ECR
# 4. Log in to AWS, and redeploy the helm chart with the new image tag

name: Notebook2REST

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.ipynb'
      - '**/*.naavrewf'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.ipynb'
      - '**/*.naavrewf'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  # NOTE: THIS JOB IS A SAMPLE OF HOW WE CAN DO IT LATER
  notebook2rest-setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout notebook repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Clone notebook2rest tool
        run: |
          git clone https://github.com/Apipilikas/notebook2rest
          cd notebook2rest
